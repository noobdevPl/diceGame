<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple-Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-board">
      <div class="player-one">
        <h2 class="player-one__name">player 1</h2>
        <div class="player-one__main-score"><span>0</span></div>
        <div class="player-one__current-score">
          <h3>current</h3>
          <span>0</span>
        </div>
      </div>
      <div class="player-two">
        <h2 class="player-two__name">player 1</h2>
        <div class="player-two__main-score"><span>0</span></div>
        <div class="player-two__current-score">
          <h3>current</h3>
          <span>0</span>
        </div>
      </div>
      <button class="btn btn-reset">🔁 new game</button>
      <img class="dice" src="" alt="" />
      <button class="btn btn-roll">🎲 roll dice</button>
      <button class="btn btn-save">💾 save</button>
    </div>
    <script src=""></script>
  </body>
</html>
