<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple-Dice Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-board">
      <div class="player player-one active">
        <h2 class="player-one__name player--name">player 1</h2>
        <div class="player-one__main-score player--mscore">
          <span class="player-one-score">0</span>
        </div>
        <div class="player-one__current-score current">
          <h3 class="current-label">current</h3>
          <span class="current-score player1-cscore">0</span>
        </div>
      </div>
      <div class="player player-two active">
        <h2 class="player-two__name player--name">player 2</h2>
        <div class="player-two__main-score player--mscore">
          <span class="player-two-score">0</span>
        </div>
        <div class="player-two__current-score current">
          <h3 class="current-label">current</h3>
          <span class="current-score player2-cscore">0</span>
        </div>
      </div>
      <button class="btn btn-reset">🔁 new game</button>
      <img class="dice" src="" alt="" />
      <button class="btn btn-roll">🎲 roll dice</button>
      <button class="btn btn-save">💾 save</button>
    </div>
    <script src=""></script>
  </body>
</html>
